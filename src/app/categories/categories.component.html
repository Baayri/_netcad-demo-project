<div class="row">
  <div class="col-4">
    <ul class="list-group list-group-flush">
      <button [routerLink]="['/categories',category.id]" *ngFor="let category of categories | async"
        class="list-group-item list-group-item-action">
        {{category.categoryName}}
      </button>
    </ul>
  </div>
</div>
